<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/style/style.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='style/style.css' ) }}">


</head>
<body>

    <div class='page-container'>
        <title>Movie Search</title>
        <div id='title-holder' >
            <h1>Movie Search</h1>
        </div>

        <div class="search-box">
            <input class="search-txt" type="text" name="" id='search-text' placeholder="Search">
            <a class="search-btn" id='search-button' href=''>
                <i class="fas fa-search fa"></i>
            </a>

        </div>



        <div class='link-box'>
            <a class='repo-link' href="https://github.com/emmanuelrocha001/data-mining-app">
                <i id='github-icon' class="fab fa-github-alt fa-4x"></i>
            </a>
            <div class='author-text'>
                    <p> Developed by Emmanuel Rocha</p>
            </div>
        </div>
    </div>
    <!-- <script defer src='./external-libraries/natural/index.js'></script> -->
    <script type=text/javascript src="{{ url_for('static', filename='js/font-awesome.js') }}"></script>

    <script>
        document.getElementById("search-button").addEventListener("click", ( event ) => {
            console.log('clicked')
            var search = document.getElementById("search-text").value;
            document.getElementById('search-button').href = String( '/results/' + search);
        });


    </script>

</body>
</html>
